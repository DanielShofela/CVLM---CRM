<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVLM - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      #error-display {
        display: none;
        padding: 20px;
        background: #fee2e2;
        color: #991b1b;
        margin: 20px;
        border-radius: 8px;
        border: 1px solid #f87171;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-all;
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        z-index: 9999;
      }
    </style>
    <script>
      // 1. Polyfill critique pour process.env
      window.process = { env: {} };
      
      // 2. Gestionnaire d'erreurs global pour le d√©bogage en production
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global error:', msg, 'at', url, ':', lineNo);
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>Erreur de chargement de l\'application :</strong><br>' + msg + 
                             '<br><br><small>Fichier: ' + url + '<br>Ligne: ' + lineNo + '</small>';
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "uuid": "https://esm.sh/uuid@9.0.1"
  }
}
</script>
</head>
  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
